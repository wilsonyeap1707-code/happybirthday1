<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>生日快乐</title>

<style>
body{
    margin:0;
    font-family:system-ui;
    background: radial-gradient(circle at top left,#1e3c72,#2a5298);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

.card-container{
    width:100%;
    max-width:420px;
    padding:14px;
    perspective:1200px;
}

.card{
    width:100%;
    position:relative;
    transform-style:preserve-3d;
    transition:transform 1.2s cubic-bezier(.4,.2,.2,1);
}

.card.open{transform:rotateY(180deg)}

.page{
    width:100%;
    background:#fff;
    border-radius:18px;
    box-shadow:0 25px 45px rgba(0,0,0,.2);
    padding:28px;
    text-align:center;
    backface-visibility:hidden;
    box-sizing:border-box;
}

.front{
    position:relative;
}

.back{
    position:absolute;
    top:0;
    left:0;
    transform:rotateY(180deg);
}

.hero-line{
    font-size:12px;
    letter-spacing:2px;
    color:#1f4fd8;
    font-weight:600;
}

h1{
    font-size:26px;
    margin:12px 0;
}

p{
    font-size:14px;
    line-height:1.7;
    color:#555;
}

button{
    margin-top:22px;
    padding:12px 30px;
    border:none;
    border-radius:30px;
    background:linear-gradient(135deg,#1f4fd8,#e63946);
    color:#fff;
    font-size:14px;
}

.photo-row{
    display:flex;
    gap:12px;
    margin-bottom:14px;
}

.photo-box{
    flex:1;
}

.photo-box img{
    width:100%;
    border-radius:12px;
}

.photo-box span{
    font-size:12px;
    color:#777;
}

.firework{
    position:absolute;
    width:4px;
    height:4px;
    border-radius:50%;
    pointer-events:none;
}
</style>
</head>

<body>

<div class="card-container">
<div class="card" id="card">

<div class="page front">
    <div class="hero-line">A NEW CHAPTER</div>
    <h1>生日快乐</h1>
    <p>点一下，看看一路走来的你</p>
    <button onclick="openCard()">OPEN</button>
</div>

<div class="page back">
    <div class="photo-row">
        <div class="photo-box">
            <img src="child.jpg">
            <span>小时候</span>
        </div>
        <div class="photo-box">
            <img src="now.jpg">
            <span>现在</span>
        </div>
    </div>

    <div class="hero-line">HAPPY BIRTHDAY</div>
    <h1>林颂喆</h1>
    <p>
    希望你在新的一岁里每天开心<br>
    平安顺利，生活像阳光一样温暖<br><br>
    梦想慢慢实现<br>
    生日快乐！
    </p>
</div>

</div>
</div>

<audio id="bgm" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>
function openCard(){
    document.getElementById("card").classList.add("open")
    const music=document.getElementById("bgm")
    music.volume=0.45
    music.play()
    startFireworks()
}

function startFireworks(){
    const colors=["#ff3f3f","#ff9f1c","#fff600","#2eff8d","#3f7fff","#c93fff"]

    setInterval(()=>{
        for(let i=0;i<40;i++){
            const p=document.createElement("div")
            p.className="firework"
            p.style.background=colors[Math.random()*colors.length|0]
            document.body.appendChild(p)

            const x=innerWidth/2
            const y=innerHeight
            const dx=(Math.random()-0.5)*200
            const dy=Math.random()*-300

            p.style.left=x+"px"
            p.style.top=y+"px"

            p.animate([
              {transform:"translate(0,0)",opacity:1},
              {transform:`translate(${dx}px,${dy}px)`,opacity:0}
            ],{duration:1600})

            setTimeout(()=>p.remove(),1600)
        }
    },600)
}
</script>

</body>
</html>
